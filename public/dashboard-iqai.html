<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IQAI Test ‚Äî Dashboard Formation</title>
<link rel="icon" href="data:,">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>

<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  :root {
    --bg: #eef2f9; --surface: #ffffff; --surface2: #f4f7fc;
    --border: rgba(29,111,229,0.10); --border2: rgba(29,111,229,0.18);
    --text: #0f1f3d; --muted: #5e718a;
    --accent: #1d6fe5; --accent2: #00b899;
    --success: #16a34a; --danger: #dc2626;
    --body-font: 'DM Sans', system-ui, sans-serif;
    --mono-font: 'DM Mono', monospace;
  }
  body {
    min-height: 100vh; background: var(--bg);
    font-family: var(--body-font); color: var(--text);
    padding: 36px 20px 60px; position: relative;
  }
  body::before {
    content: ''; position: fixed; inset: 0; z-index: 0;
    background:
      radial-gradient(ellipse 70% 55% at 50% 0%, rgba(29,111,229,0.10) 0%, transparent 70%),
      linear-gradient(rgba(29,111,229,0.055) 1px, transparent 1px),
      linear-gradient(90deg, rgba(29,111,229,0.055) 1px, transparent 1px);
    background-size: auto, 44px 44px, 44px 44px;
    pointer-events: none;
  }

  .page { max-width: 1000px; margin: 0 auto; position: relative; z-index: 1; }

  /* HEADER */
  .header {
    display: flex; align-items: center; justify-content: space-between;
    margin-bottom: 32px; flex-wrap: wrap; gap: 16px;
  }
  .header-left { display: flex; align-items: center; gap: 14px; }
  .header-logo {
    font-family: var(--mono-font); font-size: 1.3em; font-weight: 500;
    display: flex; align-items: center; gap: 0;
  }
  .logo-iqai { color: var(--accent); font-weight: 700; }
  .logo-arrow { color: var(--muted); margin: 0 8px; }
  .logo-test { color: var(--text); }
  .logo-cursor { color: var(--accent2); animation: cursorBlink 1.1s steps(1,end) infinite; margin-left: 2px; }
  @keyframes cursorBlink { 0%,49%{opacity:1;} 50%,100%{opacity:0;} }

  .header-title p { font-size: 0.78em; color: var(--muted); font-weight: 600; letter-spacing: 0.8px; text-transform: uppercase; margin-top: 3px; }
  .badge {
    display: inline-flex; align-items: center; gap: 7px;
    background: rgba(29,111,229,0.09); border: 1px solid rgba(29,111,229,0.22);
    border-radius: 999px; padding: 5px 14px 5px 9px;
    font-size: 0.73em; font-weight: 700; color: var(--accent);
    letter-spacing: 0.6px; text-transform: uppercase;
  }
  .badge .dot { width: 7px; height: 7px; border-radius: 50%; background: var(--accent2); animation: pulse 2.2s ease-in-out infinite; }
  @keyframes pulse { 0%,100%{opacity:1;transform:scale(1);} 50%{opacity:0.4;transform:scale(0.7);} }

  /* KPI */
  .kpi-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 14px; margin-bottom: 24px; }
  .kpi-card {
    background: var(--surface); border: 1px solid var(--border2);
    border-radius: 16px; padding: 20px 18px;
    box-shadow: 0 4px 20px rgba(29,111,229,0.07);
    position: relative; overflow: hidden;
  }
  .kpi-card::before {
    content:''; position:absolute; top:0; left:0; right:0; height:3px;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
  }
  .kpi-label { font-size: 0.72em; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); margin-bottom: 8px; }
  .kpi-value { font-family: var(--mono-font); font-size: 2em; font-weight: 500; color: var(--accent); line-height: 1; }
  .kpi-sub { font-size: 0.78em; color: var(--muted); margin-top: 4px; }

  /* CHARTS */
  .charts-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px; }
  .chart-card {
    background: var(--surface); border: 1px solid var(--border2);
    border-radius: 16px; padding: 22px;
    box-shadow: 0 4px 20px rgba(29,111,229,0.07);
  }
  .chart-card.full { grid-column: span 2; }
  .chart-title { font-size: 0.78em; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); margin-bottom: 18px; }
  .chart-wrap { position: relative; height: 220px; }

  /* TABLE */
  .table-card {
    background: var(--surface); border: 1px solid var(--border2);
    border-radius: 16px; padding: 22px;
    box-shadow: 0 4px 20px rgba(29,111,229,0.07);
    margin-bottom: 16px;
  }
  .table-title { font-size: 0.78em; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); margin-bottom: 16px; }
  table { width: 100%; border-collapse: collapse; font-size: 0.88em; }
  thead th { text-align: left; padding: 8px 12px; color: var(--muted); font-weight: 700; font-size: 0.75em; text-transform: uppercase; letter-spacing: 0.8px; border-bottom: 1px solid var(--border2); }
  tbody tr { border-bottom: 1px solid var(--border); }
  tbody tr:last-child { border-bottom: none; }
  tbody td { padding: 11px 12px; color: var(--text); }
  .pill {
    display: inline-block; padding: 2px 10px; border-radius: 999px;
    font-family: var(--mono-font); font-size: 0.85em; font-weight: 500;
  }
  .pill.good { background: rgba(22,163,74,0.1); color: var(--success); border: 1px solid rgba(22,163,74,0.25); }
  .pill.bad  { background: rgba(220,38,38,0.08); color: var(--danger); border: 1px solid rgba(220,38,38,0.2); }
  .pill.neutral { background: rgba(29,111,229,0.08); color: var(--accent); border: 1px solid rgba(29,111,229,0.2); }

  .loading { text-align: center; padding: 60px; color: var(--muted); font-size: 0.95em; }
  .refresh-btn {
    padding: 9px 18px; border: 1.5px solid var(--border2); border-radius: 10px;
    background: var(--surface); color: var(--text); cursor: pointer;
    font-weight: 600; font-family: var(--body-font); font-size: 0.85em;
    transition: border-color 0.15s, background 0.15s;
  }
  .refresh-btn:hover { border-color: var(--accent); background: rgba(29,111,229,0.04); }

  @media (max-width: 700px) {
    .kpi-grid { grid-template-columns: 1fr 1fr; }
    .charts-grid { grid-template-columns: 1fr; }
    .chart-card.full { grid-column: span 1; }
  }
</style>
</head>
<body>
<div class="page">

  <div class="header">
    <div class="header-left">
      <div class="header-title">
        <div class="header-logo">
          <span class="logo-iqai">IQAI</span>
          <span class="logo-arrow">&gt;</span>
          <span class="logo-test">Test</span>
          <span class="logo-cursor">_</span>
        </div>
        <p>Dashboard Formation ‚Äî AI Vigilance</p>
      </div>
    </div>
    <div style="display:flex;align-items:center;gap:12px;">
      <div class="badge"><span class="dot"></span>Live</div>
      <button class="refresh-btn" onclick="loadData()">‚Ü∫ Actualiser</button>
    </div>
  </div>

  <div id="content">
    <div class="loading">Chargement des donn√©es‚Ä¶</div>
  </div>

</div>

<script>
  let chartInstances = {};

  function destroyCharts() {
    Object.values(chartInstances).forEach(c => c.destroy());
    chartInstances = {};
  }

  function formatDuration(sec) {
    const m = Math.floor(sec / 60);
    const s = sec % 60;
    return m > 0 ? `${m}m ${s}s` : `${s}s`;
  }

  function formatDate(iso) {
    const d = new Date(iso);
    return d.toLocaleDateString('fr-FR', { day:'2-digit', month:'2-digit', year:'2-digit' }) + ' ' +
           d.toLocaleTimeString('fr-FR', { hour:'2-digit', minute:'2-digit' });
  }

  async function loadData() {
    document.getElementById('content').innerHTML = '<div class="loading">Chargement des donn√©es‚Ä¶</div>';
    destroyCharts();
    try {
      const res = await fetch('/api/save-result-iqai');
      if (!res.ok) throw new Error("HTTP " + res.status);
      const results = await res.json();
      if (!results.length) {
        document.getElementById('content').innerHTML = '<div class="loading">Aucune donn√©e disponible pour l\'instant.</div>';
        return;
      }
      renderDashboard(results);
    } catch(e) {
      document.getElementById('content').innerHTML = `<div class="loading">Erreur de chargement : ${e.message}</div>`;
    }
  }

  function renderDashboard(results) {
    const total = results.length;

    // ‚îÄ‚îÄ KPI 1 : Nb moyen d'hallus d√©tect√©es ‚îÄ‚îÄ
    const avgHaluDetected = (results.reduce((s, r) => s + (r.vigilance || 0), 0) / total).toFixed(1);
    const avgHaluTotal = (results.reduce((s, r) => s + (r.totalHalu || 0), 0) / total).toFixed(1);

    // ‚îÄ‚îÄ KPI 2 : Taux de d√©tection global ‚îÄ‚îÄ
    const totalDetected = results.reduce((s, r) => s + (r.vigilance || 0), 0);
    const totalHaluAll  = results.reduce((s, r) => s + (r.totalHalu || 0), 0);
    const detectionRate = totalHaluAll > 0 ? Math.round((totalDetected / totalHaluAll) * 100) : 0;

    // ‚îÄ‚îÄ KPI 3 : Temps moyen pour d√©tecter une hallu ‚îÄ‚îÄ
    let allDetectionTimes = [];
    results.forEach(r => {
      (r.haluDetections || []).forEach(h => {
        if (h.detected && h.timeSpent != null) allDetectionTimes.push(h.timeSpent);
      });
    });
    const avgDetectionTime = allDetectionTimes.length > 0
      ? (allDetectionTimes.reduce((a, b) => a + b, 0) / allDetectionTimes.length).toFixed(1)
      : "‚Äî";

    // ‚îÄ‚îÄ KPI 4 : Nb participants ‚îÄ‚îÄ
    // (total sessions)

    // ‚îÄ‚îÄ Courbe √©volution temps de d√©tection par session ‚îÄ‚îÄ
    const sessionLabels = results.slice().reverse().map((r, i) => `#${i+1} ${r.name}`);
    const sessionDetectionTimes = results.slice().reverse().map(r => {
      const times = (r.haluDetections || []).filter(h => h.detected && h.timeSpent != null).map(h => h.timeSpent);
      return times.length > 0 ? (times.reduce((a, b) => a + b, 0) / times.length).toFixed(1) : null;
    });

    // ‚îÄ‚îÄ Hallus d√©tect√©es par participant ‚îÄ‚îÄ
    const haluPerParticipant = results.slice().reverse().map(r => ({
      name: r.name,
      detected: r.vigilance || 0,
      total: r.totalHalu || 0,
      date: r.date
    }));

    // ‚îÄ‚îÄ HTML ‚îÄ‚îÄ
    document.getElementById('content').innerHTML = `
      <div class="kpi-grid">
        <div class="kpi-card">
          <div class="kpi-label">Participants</div>
          <div class="kpi-value">${total}</div>
          <div class="kpi-sub">sessions compl√©t√©es</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-label">Hallus d√©tect√©es / session</div>
          <div class="kpi-value">${avgHaluDetected}<span style="font-size:0.45em;color:var(--muted)">/${avgHaluTotal}</span></div>
          <div class="kpi-sub">moyenne sur toutes les sessions</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-label">Taux de d√©tection</div>
          <div class="kpi-value">${detectionRate}<span style="font-size:0.5em;color:var(--muted)">%</span></div>
          <div class="kpi-sub">${totalDetected} d√©tect√©es / ${totalHaluAll} total</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-label">Temps moyen d√©tection</div>
          <div class="kpi-value" style="font-size:${avgDetectionTime === '‚Äî' ? '2em' : '1.5em'};">${avgDetectionTime}${avgDetectionTime !== '‚Äî' ? '<span style="font-size:0.4em;color:var(--muted)">s</span>' : ''}</div>
          <div class="kpi-sub">par hallucination d√©tect√©e</div>
        </div>
      </div>

      <div class="charts-grid">
        <div class="chart-card full">
          <div class="chart-title">‚è± √âvolution du temps de d√©tection par session</div>
          <div class="chart-wrap"><canvas id="chartEvolution"></canvas></div>
        </div>
        <div class="chart-card full">
          <div class="chart-title">üéØ Hallucinations d√©tect√©es par participant</div>
          <div class="chart-wrap"><canvas id="chartHaluParticipant"></canvas></div>
        </div>
      </div>

      <div class="table-card">
        <div class="table-title">üìã D√©tail des sessions</div>
        <table>
          <thead>
            <tr>
              <th>Participant</th>
              <th>Hallus d√©tect√©es</th>
              <th>Score total</th>
              <th>Tps d√©tection moy.</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            ${results.slice().reverse().map(r => {
              const times = (r.haluDetections || []).filter(h => h.detected && h.timeSpent != null).map(h => h.timeSpent);
              const avgT = times.length > 0 ? (times.reduce((a,b)=>a+b,0)/times.length).toFixed(1)+'s' : '‚Äî';
              const detRate = r.totalHalu > 0 ? Math.round((r.vigilance / r.totalHalu) * 100) : 0;
              return `<tr>
                <td><strong>${r.name}</strong></td>
                <td><span class="pill ${r.vigilance >= r.totalHalu ? 'good' : r.vigilance > 0 ? 'neutral' : 'bad'}">${r.vigilance}/${r.totalHalu}</span></td>
                <td><span class="pill ${r.score >= 7 ? 'good' : 'bad'}">${r.score}/${r.total}</span></td>
                <td style="font-family:var(--mono-font);font-size:0.9em;">${avgT}</td>
                <td style="color:var(--muted);font-size:0.85em;">${formatDate(r.date)}</td>
              </tr>`;
            }).join('')}
          </tbody>
        </table>
      </div>
    `;

    // ‚îÄ‚îÄ Graphique √©volution temps d√©tection ‚îÄ‚îÄ
    const ctxE = document.getElementById('chartEvolution').getContext('2d');
    chartInstances.evolution = new Chart(ctxE, {
      type: 'line',
      data: {
        labels: sessionLabels,
        datasets: [{
          label: 'Temps moyen (s)',
          data: sessionDetectionTimes,
          borderColor: '#00b899',
          backgroundColor: 'rgba(0,184,153,0.08)',
          borderWidth: 2.5,
          tension: 0.4,
          fill: true,
          pointBackgroundColor: '#00b899',
          pointRadius: 5,
          spanGaps: true
        }]
      },
      options: {
        responsive: true, maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
          y: { beginAtZero: true, grid: { color: 'rgba(29,111,229,0.06)' }, ticks: { color: '#5e718a', font: { family: 'DM Mono' }, callback: v => v+'s' } },
          x: { grid: { display: false }, ticks: { color: '#5e718a', maxRotation: 45, font: { size: 10 } } }
        }
      }
    });

    // ‚îÄ‚îÄ Graphique hallus par participant ‚îÄ‚îÄ
    const ctxH = document.getElementById('chartHaluParticipant').getContext('2d');
    chartInstances.halu = new Chart(ctxH, {
      type: 'bar',
      data: {
        labels: haluPerParticipant.map(p => p.name),
        datasets: [
          {
            label: 'D√©tect√©es',
            data: haluPerParticipant.map(p => p.detected),
            backgroundColor: 'rgba(22,163,74,0.7)',
            borderRadius: 6
          },
          {
            label: 'Manqu√©es',
            data: haluPerParticipant.map(p => p.total - p.detected),
            backgroundColor: 'rgba(220,38,38,0.5)',
            borderRadius: 6
          }
        ]
      },
      options: {
        responsive: true, maintainAspectRatio: false,
        plugins: {
          legend: { display: true, labels: { color: '#5e718a', font: { family: 'DM Sans', size: 12 } } }
        },
        scales: {
          x: { stacked: true, grid: { display: false }, ticks: { color: '#5e718a' } },
          y: { stacked: true, beginAtZero: true, max: Math.max(...haluPerParticipant.map(p => p.total), 2), grid: { color: 'rgba(29,111,229,0.06)' }, ticks: { color: '#5e718a', stepSize: 1 } }
        }
      }
    });
  }

  loadData();
</script>
</body>
</html>
